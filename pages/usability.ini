text = "In trying to make a person feel the experience of getting a message we did a user-experience test wrapping the plastic foil around my arm and writing a message on it with the fingerpaint. I choose a person for receiving it. Then we took off the plastic foil and run of to wrapp it on the receivers arm who read the message. It worked!

A <a href='http://video.google.nl/videoplay?docid=-1613519873559369599'>video</a> we made for the usability test.

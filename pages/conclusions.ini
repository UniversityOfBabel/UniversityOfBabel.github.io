<h3 id='Andreas' name='Andreas'>Andreas</h3>
After two weeks we're finally done with the project!
The topic Calligraphy was to me unknown. The project was for me not quite clear at the beginning and I think meybe it wasn't suppose to be it either. I quickly learned that being on time in Turkey (according to Swedish being on time) doesnt't exsist. After the brainstormingpart I learned a bit more about the topic which made it easiier to continue. I didnt feel that I had problems in working in a group even tough I felt that some of the communications lead to misunderstandings. I've never worked on a projekt together with people from mixed countries. For me it was interesting and it's always good trying to improve my english. The project went on quit fluently and the feedback from the teachers was needed. The second week was the actual workingpart and it was a bit stressy in the end. The schedule was good planned but for the next time I think the being- on time-thing should be more seriously taken. My overall view of the project is positive tough.

<h3 id='Armagan' name='Armagan'>Armagan</h3>
I'm so happy to finish this project in those summer days.Finally...
I worked in a lot of international groups before and made a lot of project together with the many kind of teams but they were really professional teams about working .But the school thing is my second. But this time the problems were too many and nobody tried to solve them properly. That wasn't good motivation for me. Although some of these things, I had fun to being together with another brains and cultures also. I like to meet different perspectives because it is needed for me to develop my skills. I learned so many things about their lives, cultures, knowledges and the perspectives also...
And now, I'm so tired, sleepless, my eyes in pain, have a headache which is make me stressful, I will say goodbye to my friends and team members this evening, then go back to sleep for two days contuniously :)
Well, nice to meet you my team-mates and hope to see you again.
Bye

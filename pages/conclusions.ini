<h3 id='Birgit' name='Birgit'>Birgit</h3>
<h4>... working in an international team ...</h4>
discussing in a group can sometimes be hard anyway because everyone has a different view on a topic and thus it is difficult to describe what is on one's mind. talking in a group of people who are from different cultural backgrounds makes such a discussion even harder. but still on an overall view i felt that i could still express myself and say what i wanted. we also had fun while trying to explain ourselves. :) although i guess we all sometimes had the feeling that things weren't going right... but i guess in the end it all turned out fine.
<h4>... the project ...</h4>
the idea was inspired by calligraphy, the kadir has university building as well as our backgrounds as young interaction designers - couldn#t be any better I guess - the output therefore is a highflying concept with a down to earth prototype. I had fun working on the concept together with the others. researching, trying out the protoype was a good experience ...
<h4>... calligraphy ...</h4>
understanding otoman calligrahy within two weeks is impossible i guess but i think we got some understanding otoman calligrahy within two weeks is impossible i guess, but i think we got some insight on it, so if we want we can go from here - getting into the topic and then just so soon let go again was hard for some ... but i think we were able to manage

<h3 id='Lode' name='Lode'>Lode</h3>
What a great two weeks. It started with calligraphy officially, but quickly the projects made a shift to communication in any way, so did ours. Personally I also made this shift, which was great to experience. The past few months I've been more and more thinking about communication and also encountered a lot of situations in which it played an important role. And then came this project.
I really liked working with Andreas, Armagan and Birgit and all the other cultures they brought in to the project. Not only social cultures but also the way everyone looked at calligraphy, interaction, communication, group processes, etc.
In the last two working days I tried some things out in getting a good working atmosphere. I created a post-it wall which I saw on some blog some time ago and creating this conclusions page. The post-it wall is a reverted todo-list, you put everything you're done with on a post-it and on the wall. The wall is in front of you during the work so it motivates you with all the work you've already done. For me it worked really great and I'm going to create one at home to :)
My part was doing research about bacteria, writing out the concept, writing a user scenario, giving the mid-presentation and helping in the final presentation, making the website and filling the blog with the process, which the others also did of course. I liked the documenting part a lot, I find it relatively easy to write and I like to write in a way everyone understands, I hope I also succeeded in that :) Further the presentation went very well too and I like telling a story in a funny and physical way to people. At last the blog was very great to do, it helped me get things out of my mind and on paper and in that way also creating structure to my thoughts.
It feels strange to leave this group after these two weeks. It is so much fun to be together with this group with different interests but also the common interest in interaction. I'm glad that there are some plans about visiting each other in the coming periods. Personally I think about studying for half a year at the university in Sweden.. We'll see.
Thanks to my team members! I hope to see again you some time in life!"
